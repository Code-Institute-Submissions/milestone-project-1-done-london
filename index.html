            <div id="navbarNavDropdown" class="collapse navbar-collapse">

    <section>

<!-- Carousel 1 (sm) -->

        <div class="carousel-container">
            <div id="heroCarouselSm" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="HeroCarouselSm" data-slide-to="0" class="active"></li>
                    <li data-bs-target="HeroCarouselSm" data-slide-to="1"></li>
                    <li data-bs-target="HeroCarouselSm" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/images/southbound.jpg" class="d-block w-100" alt="Model on London Underground platform wearing Southbound t-shirt">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/burgundy_rugby_shirt.jpg" class="d-block w-100" alt="Model on street wearing Overground rugby shirt">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/warren_street.jpg" class="d-block w-100" alt="Model on London Underground platform wearing Warren Street t-shirt">
                    </div>
                </div>
                <a class="carousel-control-prev" href="HeroCarouselSm" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </a>
                <a class="carousel-control-next" href="HeroCarouselSm" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </a>
            </div>
        </div>

<!-- Carousel 2 (md/lg)-->

        <div class="carousel-container">
            <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#heroCarousel" data-slide-to="0" class="active"></li>
                    <li data-bs-target="#heroCarousel" data-slide-to="1"></li>
                    <li data-bs-target="#heroCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/images/tube_carriage_2.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/tunnel_2.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/london_skyline.jpg" class="d-block w-100" alt="">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </a>
                <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>

        </div>

            <div class="col-12 col-lg-4">

                    </li>
                    <li class="list-inline-item">
